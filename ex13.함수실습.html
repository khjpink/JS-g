<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let scores = [76,53,80,90,88];  
        
        //배열합
        let sumFunc = function(scoreData){
            let sum = 0;

            for(let i=0; i<scoreData.length; i++){
                sum += scores[i];
                
            }
            console.log(sum);

            //만약 평균을 구해야한다면 값 리턴해주기
            return sum;
        }

        //평균
        let avg = sumFunc(scores)/scores.length;
        console.log(`평균은 ${avg}입니다.`);
        

        

    </script>
</body>
</html>
