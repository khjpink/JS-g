<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let javacore = prompt("자바점수");
       let webcore = prompt("웹점수");
       let ancore = prompt("안드로이드점수");

       let avg = (javacore+webcore+ancore)/3;
       
       //평균에 따른 학점
       let grade;

       if(avg >= 90){
          grade = "A";
       }else if(avg >= 80){
          grade = "B";
       }else if(avg >= 70){
          grade = "C";
       }else{
          grade = "F";
       }

       console.log("avg : ", avg);
       console.log("avg2 : ", parseInt(avg));
       console.log("당신의 평균은 "+avg+"점이고, 당신의 등급은 "+grade+"입니다");
       
    </script>
</body>
</html>
