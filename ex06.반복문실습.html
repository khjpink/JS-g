<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        //UpDown 프로그램
        let randomNum = parseInt(Math.random()*100)+1
        console.log("랜덤수 : ", randomNum);

        while(true){
            let inputNum = parseInt(prompt("정답을 입력하세요"));
            
            if(inputNum<randomNum){
                alert("입력한 숫자 "+inputNum+"보다 큽니다. ");
                continue;

            }else if(inputNum>randomNum){
                alert("입력한 숫자 "+inputNum+"보다 작습니다. ");
                continue;

            }else{
                alert("정답입니다.");
                console.log("랜덤수 : "+randomNum);
                break;
            }
        }
        
       

    </script>
</body>
</html>
